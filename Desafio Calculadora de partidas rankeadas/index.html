<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Ranqueadas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <h1>Calculadora de Partidas Ranqueadas</h1>
        <p>Descubra seu saldo de vitórias e seu nível de ranqueado!</p>

        <div class="input-group">
            <label for="vitorias">Vitórias:</label>
            <input type="number" id="vitorias" placeholder="Quantidade de vitórias">
        </div>

        <div class="input-group">
            <label for="derrotas">Derrotas:</label>
            <input type="number" id="derrotas" placeholder="Quantidade de derrotas">
        </div>

        <button onclick="calcularRank()">Calcular</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
